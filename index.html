<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding Javascript</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="row text-center">
				<h1 id="name">Anna</h1>
				<input type="button" class="btn btn-info" value="Big" onclick="textBig()" />
				<input
					type="button"
					class="btn btn-info"
					value="Change Color"
					onclick="textColor()"
				/>
				<input type="button" class="btn btn-info" value="Capitals" onclick="textCaps()" />
				<input type="button" class="btn btn-info" value="Hide" onclick="textHide()" />
				<input type="button" class="btn btn-info" value="Show" onclick="textShow()" />
			</div>
		</div>

		<script>
			function textBig() {
				document.getElementById('name').style.fontSize = '4em';
			}
			function textColor() {
				document.getElementById('name').style.color = 'red';
			}
			function textCaps() {
				document.getElementById('name').style.textTransform = 'uppercase';
			}
			function textHide() {
				document.getElementById('name').style.opacity = '0';
			}
			function textShow() {
				document.getElementById('name').style.opacity = '1';
			}
		</script>
		<script type="javascript" src="./scripts.js"></script>
	</body>
</html>
