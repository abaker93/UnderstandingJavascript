<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding Javascript</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3 text-center">
					<div class="well well-lg">
						<h1>Temperature Convertor</h1>
						<form action"">
							<div class="form-group">
								<label for="userInput">Enter your number to convert: </label>
								<input type="number" id="userInput">
							</div>
						</form>
						<button type="button" class="btn btn-default" onclick="celsius()">
							To Celsius
						</button>
						<button type="button" class="btn btn-default" onclick="fahrenheit()">
							To Fahrenheit
						</button>
						<p id="results"></p>
					</div>
				</div>
			</div>
		</div>

		<script>
			var userTemp = document.getElementById('userInput').value;

			function celsius() {
				userTemp = (userTemp - 32) * 5 / 9;
				userTemp = Math.round(userTemp);
				document.getElementById('results').innerHTML = userInput.value + ' Fahrenheit is ' + userTemp + ' Celsius';
			}

			function fahrenheit() {
				userTemp = userTemp * 9 / 5 + 32;
				userTemp = Math.round(userTemp);
				document.getElementById('results').innerHTML = userInput.value + ' Celsius is ' + userTemp + ' Fahrenheit';
			}
		</script>
		<script type="javascript" src="./scripts.js"></script>
	</body>
</html>
