<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="UTF-8" />
		<title>Understanding Javascript</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
			integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<div class="well text-center">
			<h1>Higher or Lower</h1>
			<h2>Is my number 5 or less, or higher than 5?</h2>
			<p>Range 1-10</p>
			<h3 id="textField"></h3>
			<input type="button" class="btn btn-info" value="Higher" onclick="higher()" />
			<input type="button" class="btn btn-success" value="Lower" onclick="lower()" />
		</div>
		<div class="well text-center">
			<input type="button" class="btn btn-default" value="Play Again" onclick="reset()" />
		</div>
		<script>
			var randomNum = Math.random() * 10;
			randomNum = Math.round(randomNum);

			function higher() {
				if (randomNum > 5) {
					document.getElementById('textField').innerHTML =
						'Correct! The number was higher than 5.<br />Number: ' + randomNum;
				} else {
					document.getElementById('textField').innerHTML =
						'The number was not higher than 5.<br />Number: ' + randomNum;
				}
			}

			function lower() {
				if (randomNum <= 5) {
					document.getElementById('textField').innerHTML =
						'Correct! The number was lower than 5.<br />Number: ' + randomNum;
				} else {
					document.getElementById('textField').innerHTML =
						'The number was not higher than 5.<br />Number: ' + randomNum;
				}
			}

			function reset() {
				window.location.reload();
			}

			console.log(randomNum);
		</script>
		<script type="javascript" src="./scripts.js"></script>
	</body>
</html>
